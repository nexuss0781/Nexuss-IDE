<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexuss Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.5.0/css/xterm.css" />
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #333;
            --button-bg: #2a2d2e;
            --accent-blue: #0098ff;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --command-color: #00c2a3; /* A distinct color for user commands */
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        /* --- State 1: Connecting Overlay (Unchanged) --- */
        #connecting-overlay {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out;
            /* **UI FIX**: Make this a proper overlay */
            position: absolute;
            top: 0;
            left: 0;
            background-color: var(--bg-color); /* Match the body background */
            z-index: 1000;
        }
        #countdown-timer { font-size: 2.5rem; font-weight: bold; color: #fff; }
        #status-bar { display: flex; align-items: center; gap: 10px; margin-top: 10px; margin-bottom: 20px; }
        #status-light { width: 15px; height: 15px; border-radius: 50%; background-color: var(--border-color); transition: background-color 0.3s; }
        #status-light.status-connecting { background-color: var(--accent-blue); animation: pulse 1.5s infinite; }
        #status-light.status-success { background-color: var(--accent-green); }
        #status-light.status-failed { background-color: var(--accent-red); }
        #status-message { font-style: italic; color: #aaa; }
        #embedded-site-container { width: 90%; height: 60%; max-width: 800px; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.4); }
        #embedded-site-iframe { width: 100%; height: 100%; border: none; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 152, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 152, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 152, 255, 0); }
        }

        /* --- State 2: Main Terminal (Rebuilt) --- */
        #main-terminal {
            width: 100%;
            height: 100%;
        }
        #terminal-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- State 1: Connecting (Visible by Default) -->
    <div id="connecting-overlay">
        <div id="countdown-timer">03:00</div>
        <div id="status-bar">
            <div id="status-light" class="status-connecting"></div>
            <div id="status-message">Initializing session...</div>
        </div>
        <div id="embedded-site-container">
            <iframe id="embedded-site-iframe" src="https://bash-terminalbackend.onrender.com"></iframe>
        </div>
    </div>

    <!-- State 2: Connected (Now visible by default, but under the overlay) -->
    <div id="main-terminal">
        <div id="terminal-container"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.5.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.9.0/lib/xterm-addon-fit.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const term = new Terminal({
                cursorBlink: true,
                theme: {
                    background: '#1a1a1a',
                    foreground: '#e0e0e0',
                }
            });
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById('terminal-container'));
            fitAddon.fit();

            const namespace = '{{ socketio_namespace }}';
            const socket = io(namespace);

            term.onData(data => {
                socket.emit('terminal_input', data);
            });

            socket.on('terminal_output', (data) => {
                term.write(data);
            });

            // --- Status and Overlay Logic ---
            const connectingOverlay = document.getElementById('connecting-overlay');
            const countdownTimerEl = document.getElementById('countdown-timer');
            const statusLightEl = document.getElementById('status-light');
            const statusMessageEl = document.getElementById('status-message');
            let countdownInterval;

            function startCountdown() {
                let timeLeft = 180;
                countdownInterval = setInterval(() => {
                    timeLeft--;
                    const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                    const seconds = String(timeLeft % 60).padStart(2, '0');
                    countdownTimerEl.textContent = `${minutes}:${seconds}`;
                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        showFailureState('Connection timed out.');
                    }
                }, 1000);
            }

            function showFailureState(message) {
                clearInterval(countdownInterval);
                statusLightEl.className = 'status-light status-failed';
                statusMessageEl.textContent = message;
                term.write(`\\x1b[31m${message}\\x1b[0m`);
            }

            function showSuccessState() {
                clearInterval(countdownInterval);
                connectingOverlay.style.opacity = '0';
                setTimeout(() => {
                    connectingOverlay.style.display = 'none';
                    term.focus();
                    fitAddon.fit();
                }, 500);
            }

            socket.on('connect', startCountdown);
            socket.on('disconnect', () => showFailureState('Disconnected.'));
            socket.on('terminal_error', (errorMsg) => showFailureState(`Error: ${errorMsg}`));
            socket.on('status_update', (data) => {
                statusMessageEl.textContent = data;
                if (data.includes('successful')) {
                    showSuccessState();
                }
            });
             window.addEventListener('resize', () => {
                fitAddon.fit();
            });
        });
    </script>
</body>
</html>
